<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="login-box">
        <img src="avatar.png" alt="avatar" class="avatar" height="120px">
        
        <h1>Login Here</h1>
            
            <p>Username</p>
            <input type="text" placeholder="Enter Username" class="name">

            <p>Password</p>
            <input type="password" placeholder="Password" class="pass">
            <input type="submit"value="Login" class="submit-btn">
            
            <a href="#" class="a-pass">Forget your password?</a><br>
            <a href="#" class="a-acc">Don't have an accont? </a>
    </div>
    
</body>
</html>
